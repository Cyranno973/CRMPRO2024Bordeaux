<h1 class="text-center">Liste des Clients</h1>
<table *ngIf="clientsList.length" class="table  table-striped  table-hover" style="max-width:1500px; margin: 40px auto">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clientsList">
    <td>{{client.companyName}}</td>
    <td>{{client.firstName}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.email}}</td>
    <td>{{client.phone}}</td>
    <td>{{client.address}}</td>
    <td>{{client.zipCode}}</td>
    <td>{{client.city}}</td>
    <td>{{client.country}}</td>
    <td>{{client.state}}</td>
    <td>
      <button routerLink="/clients/edit/{{client.id}}" class="btn btn-info me-2">editer</button>
      <button (click)="delete(client.id)" class="btn btn-danger">supprimer</button>
    </td>
  </tr>
  </tbody>
</table>
